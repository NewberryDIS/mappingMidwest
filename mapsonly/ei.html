		width: 100%;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
</style>

<body>
	<div id="mapTarget"></div>
	<script>
        var storymap_options = {};
        function changeMap(data){
            storymap = new VCO.StoryMap('mapTarget', data, storymap_options);
            storymap.newData(data);

        window.onresize = function(event) {
            storymap.updateDisplay(); // this isn't automatic
        }
